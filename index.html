<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./src/assets/kitty.png" />
  <link rel="stylesheet" href="./src/styles/style.css" />
  <title>new app to learn frontend</title>
</head>
<body class="body">
  <!-- Начало блока header -->
  <header class="header">
    <div class="wrapper">
      <div class="header__wrapper">
        <div class="header__logo">
          <a href="/" class="header__logo-link">
            <img class="header__logo-img" src="./src/assets/logo.png" alt="Logo" />
          </a>
        </div>
        <div class="header__nav">
          <nav class="header__nav-wrapper">
            <ul class="header__nav-list">
              <li class="nav__item nav__item_active">
                <a class="nav__link" href="./card.html">HTML</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">CSS</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">JS</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">React</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>

      <!--    бургер-меню    -->
      <div class="hamburger-menu">
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn" for="menu__toggle">
          <span></span>
        </label>

        <ul class="menu__box">
          <li><a class="menu__item" href="./card.html">HTML</a></li>
          <li><a class="menu__item" href="#">CSS</a></li>
          <li><a class="menu__item" href="#">JS</a></li>
          <li><a class="menu__item" href="#">React</a></li>
        </ul>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="block">
        <a href="./card.html" class="cards-link" id="html">
        <img src="src/assets/logo cards/htmllogo.png" alt="htmllogo"></a>
      </div>
      <div class="block">
        <a href="./card.html" class="cards-link" id="css">
        <img src="src/assets/logo cards/csslogo.png" alt="csslogo"></a>
      </div>
      <div class="block">
        <a href="./card.html" class="cards-link" id="js">
        <img src="src/assets/logo cards/java scriptlogo.png" alt="javalogo"></a>
      </div>
      <div class="block">
        <a href="./card.html" class="cards-link" id="react">
        <img src="src/assets/logo cards/react logo.png" alt="reactlogo"></a>
      </div>
    </div>
  </main>

  <!-- Начало блока footer -->
  <footer class="footer">
    <div class="footer__container">
      <div class="footer__logo">
        <a href="#!"><img class="footer__logo-img" src="./src/assets/logo.png" alt="logo" /></a>
      </div>
      <div class="footer__nav">
        <nav>
          <ul class="footer__nav-list">
            <li>
              <a class="footer__nav-list-a" href="https://github.com/goncharovastacy">goncharovastacy</a>
            </li>
            <li>
              <a class="footer__nav-list-a" href="https://github.com/radionadejda">radionadejda</a>
            </li>
            <li>
              <a class="footer__nav-list-a" href="https://github.com/pieceofbondarenko">pieceofbondarenko</a>
            </li>
            <li>
              <a class="footer__nav-list-a" href="https://t.me/Amina_Verner">Amina_Verner</a>
            </li>
            <li>
              <a class="footer__nav-list-a" href="https://github.com/AigulReina">Aigul Hanbet</a>
            </li>
            <li>
              <a class="footer__nav-list-a" href="https://github.com/Irinswin">Irinswin</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </footer>

  <!-- Конец блока footer -->
  <script src="./src/scripts/index.js"></script>
  <script src="./src/scripts/quiz.js"></script>
