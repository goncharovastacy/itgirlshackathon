<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="./src/assets/kitty.png" />
		<link rel="stylesheet" href="./src/styles/card.css" />
		<title>new app to learn frontend</title>
	</head>
	<body class="body">
		<header class="header">
			<div class="wrapper">
				<div class="header__wrapper">
					<div class="header__logo">
						<a href="./index.html" class="header__logo-link">
							<img class="header__logo-img" src="./src/assets/logo.png" alt="Logo" />
						</a>
					</div>
					<div class="header__nav">
						<nav class="header__nav-wrapper">
							<ul class="header__nav-list">
								<li class="nav__item nav__item_active">
									<a class="nav__link" href="./card.html">HTML</a>
								</li>
								<li class="nav__item">
									<a class="nav__link" href="#">CSS</a>
								</li>
								<li class="nav__item">
									<a class="nav__link" href="#">JavaScript</a>
								</li>
								<li class="nav__item">
									<a class="nav__link" href="#">React</a>
								</li>
							</ul>
						</nav>
					</div>
				</div>

				<!--    бургер-меню    -->
				<div class="hamburger-menu">
					<input id="menu__toggle" type="checkbox" />
					<label class="menu__btn" for="menu__toggle">
						<span></span>
					</label>

					<ul class="menu__box">
						<li><a class="menu__item" href="./card.html">HTML</a></li>
						<li><a class="menu__item" href="#">CSS</a></li>
						<li><a class="menu__item" href="#">JavaScript</a></li>
						<li><a class="menu__item" href="#">React</a></li>
					</ul>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="container">
				<div class="card-container">
					<div class="flip-card">
						<div class="flip-card-inner">
							<div class="flip-card-front">
								<p id="par" class="card-text"></p>
							</div>
							<div class="flip-card-back">
								<p id="textOne" class="card-text"></p>
							</div>
						</div>
					</div>
					<div class="btn">
						<button class="button" id="prev-term">Назад</button>
						<button id="next-term">Вперед</button>
					</div>
				</div>
				<div class="quiz-container">
					<div class="quiz">
						<h3 id="title"></h3>
						<div class="questions-div"></div>
						<button class="button" id="next-question">Следующий вопрос</button>
					</div>
				</div>
			</div>
		</main>
		<!-- Начало блока footer -->
		<footer class="footer">
			<div class="footer__logo">
				<a href="./index.html"><img class="footer__logo-img" src="./src/assets/logo.png" alt="logo" /></a>
			</div>
			<div class="footer__nav">
				<a class="footer__a" href="https://github.com/goncharovastacy">goncharovastacy</a>
				<a class="footer__a" href="https://github.com/radionadejda">radionadejda</a>
				<a class="footer__a" href="https://github.com/pieceofbondarenko">pieceofbondarenko</a>
				<a class="footer__a" href="https://t.me/Amina_Verner">Amina_Verner</a>
				<a class="footer__a" href="https://github.com/AigulReina">Aigul Hanbet</a>
				<a class="footer__a" href="https://github.com/Irinswin">Irinswin</a>
			</div>
		</footer>
		<script type="module" src="./src/scripts/card.js"></script>
		<script src="./src/scripts/htmlQuiz.js"></script>
	</body>
</html>
